    function save() {
        var sum = (parseInt($("#foodRating").find(":selected").val()) + parseInt($("#cleanlinessRatingRate").find(":selected").val()) + parseInt($("#serviceRatingRate").find(":selected").val())) / 3;
        var result = "";
        if (sum < 2) {
            result = "Need to improve"
        } else if (2 <= sum && sum < 3) {
            result = "Oke"
        } else if (3 <= sum && sum < 4) {
            result = "Good"
        } else {
            result = "Excellent"
        }

        var data = {
            name: "",
            type: "",
            date: "",
            price: "",
            service: "",
            cleanLiness: "",
            foodQuality: "",
            note: "",
            reporter: "",
            result: ""
        }

        data.name = $('#rName').val()
        data.type = $("#rType").val()
        data.date = $("#rDate").val()
        data.price = $("#avPrice").val()
        data.service = $("#foodRating").find(":selected").val()
        data.cleanLiness = $("#cleanlinessRatingRate").find(":selected").val()
        data.foodQuality = $("#serviceRatingRate").find(":selected").val()
        data.note = $("#note").val();
        data.reporter = $("#rReporter").val();
        data.result = result
        var request = db.transaction(["restaurant"], "readwrite")
            .objectStore("restaurant")
            .add(data);

        request.onsuccess = function (event) {
            alert("Restaurant has been added to your database.");
            window.location = "index.html"
        };

        request.onerror = function (event) {
            alert("Unable to add data");
        }
    }
